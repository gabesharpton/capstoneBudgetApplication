<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Personal update</title>
</head>
<body>

<h2>Update your personal information</h2>

<form action="#" th:action="@{/showPersonFormForUpdate}" th:object="${person}" method="POST">
    <!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{personID}"/></p>

    <p>Personal Savings <input type="text" th:field="*{savings}" placeholder="Balance" class="form-control mb-4 col-4"/></p>

    <p>Yearly Goal<input type="text" th:field="*{yearlyGoal}" placeholder= "Yearly Goal" class="form-control mb-4 col-4"/></p>


    <div th:if="${#fields.hasAnyErrors()}"><ul><li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li></ul></div>
    <p><input type="submit" value="Submit" /></p>
</form>

<a th:href="@{/homescreen}">
    <button>Home</button>
</a>
</body>
</html>
