<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Bill</title>
</head>
<body>

<h2>This is the add bill page</h2>

<form action="#" th:action="@{/showFormAddBills}" th:object="${bills}" method="POST">
    <!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{billID}"/></p>

    <p><input type="text" th:field="*{billName}" placeholder="Name" class="form-control mb-4 col-4"/></p>

    <p><input type="text" th:field="*{billAmount}" placeholder= "Amount" class="form-control mb-4 col-4"/></p>


    <p><input type="text" th:field="*{billDate}" placeholder="Bill Date" class="form-control mb-4 col-4"/></p>

    <div th:if="${#fields.hasAnyErrors()}"><ul><li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li></ul></div>
    <p><input type="submit" value="Submit" /></p>
</form>

<a th:href="@{/homescreen}">
    <button>Home</button>
</a>
</body>
</html>
