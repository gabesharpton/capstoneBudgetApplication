<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>About</title>
</head>
<body>
<h2>hello this is the about screen</h2>
<a th:href="@{/homescreen}">
    <button>Home</button>
</a>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Savings amount</th>
        <th>Goal for the year</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="tempPerson : ${person}">
        <td th:text="${tempPerson.savings}"></td>
        <td th:text="${tempPerson.yearlyGoal}"></td>
<td><a th:href="@{/showPersonFormForUpdate(personID=${tempPerson.personID})}" class="btn btn-primary btn-sm mb-3">Update</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
